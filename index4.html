<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio Online</title>
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #000000;
            font-family: Arial, Helvetica, sans-serif;
            color: #00bfff;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 20px;
        }

        canvas {
            width: 60%;
            height: auto;
            background-color: #00000000;
            transition: transform 0.5s ease, width 0.5s ease;
        }

        .canvas-move {
            transform: translate(-200%, -110%);
            width: 20%;
        }

        .container {
            position: relative;
            width: 1266px;
            height: 569px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            border: 3px solid #00bfff;
            border-radius: 20px;
            padding: 10px;
            box-sizing: border-box;
        }

        .dots-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            pointer-events: none;
        }

        .dot {
            width: 5px;
            height: 5px;
            background-color: #00bfff;
            border-radius: 50%;
            opacity: 0.2;
            align-self: center;
            justify-self: center;
        }

        .content-container {
            position: relative;
            z-index: 1;
            color: #00bfff;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 1000px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="dots-background"></div>
        <div class="content-container">
            <div class="content">
                <canvas id="riveCanvas" width="500" height="410"></canvas>
            </div>
        </div>
    </div>

    <script>
        const dotsBackground = document.querySelector('.dots-background');
        const numberOfDots = 50; // Adjust the number of dots as needed
      
        for (let i = 0; i < numberOfDots; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dotsBackground.appendChild(dot);
        }

        const canvas = document.getElementById('riveCanvas');

        // Alterna a classe canvas-move no clique
        canvas.addEventListener('click', () => {
            canvas.classList.toggle('canvas-move');
        });
    </script>
    <script src="js/arquivoRive.js"></script>
</body>

</html>
