<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio Online</title>
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #000000;
            font-family: Arial, Helvetica, sans-serif;
            color: #00bfff;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 20px;
        }

        canvas {
            width: 40%; /* Ajusta o tamanho do canvas */
            max-width: 300px;
            height: auto;
            background-color: #000000;
        }

        .nome {
            font-size: 48px;
            text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .typewriter {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
        }

        .cursor {
            margin-left: 5px;
            width: 1em;
            height: 3px;
            background-color: #00bfff;
            animation: blink 0.5s step-end infinite;
            display: inline-block;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
        .container {
            width: 1024px;
            height: 769px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px; /* Espaçamento entre os pontos */
            background-color: #000;
            border: 2px solid #00bfff;
            border-radius: 20px;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }

        /* Estiliza os pontos */
        .dot {
            width: 5px;
            height: 5px;
            background-color: #00bfff;
            border-radius: 50%;
            opacity: 0.2; /* Reduz a opacidade para um efeito mais sutil */
            align-self: center;
            justify-self: center;
        }
    </style>
</head>

<body>
    <!-- Conteudo a ser inserido no container -->
    <div class="header">
        <h1 style="font-size: 34px;">Portifólio</h1>
    </div>
    <div class="content">

        <div class="nome">Desenvolvedor</div>
    </div>
    <div class="typewriter">
        <span class="typewriter-text" texto="Sou Desenvolvedor de Front-End."></span>
        <div class="cursor"></div>
    </div>
    <div class="container">
    <!-- fim do conteudo -->

    <script>
        const typingSpeed = 100;
        function typeWriter(element) {
            const text = element.getAttribute('texto'); // Obtém o texto do atributo
            let index = 0;
            function type() {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index); // Adiciona uma letra ao texto
                    index++;
                    setTimeout(type, typingSpeed);
                }
            }
            type();
        }
        document.querySelectorAll('.typewriter-text').forEach((element) => {
            typeWriter(element);
        });
    </script>
