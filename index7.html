<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio Online</title>
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #000000;
            font-family: Arial, Helvetica, sans-serif;
            color: #00bfff;
        }

        #message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <canvas id="riveCanvas" width="500" height="410"></canvas>
    <div id="message">Carregando...</div>

    <script>
        const layout = new rive.Layout({});
        const riveInstance = new rive.Rive({
            src: "assets/moldura.riv",
            stateMachines: "anime",
            canvas: document.getElementById("riveCanvas"),
            layout: layout,
            autoplay: true,
            onLoad: () => {    
                const stateMachineInputs = riveInstance.stateMachineInputs("anime");
                const desligada = stateMachineInputs.find(input => input.name === "desligou");
                const ligada = stateMachineInputs.find(input => input.name === "ligou");
        
                const messageDiv = document.getElementById("message");
    
                riveInstance.on('statechange', (event) => {
                    console.log("Estado mudou:", event);
    
                    if (desligada.value) {
                        messageDiv.textContent = "Desligado";
                    } else if (ligada.value) {
                        messageDiv.textContent = "Ligado";
                    } else {
                        messageDiv.textContent = "Nenhum estado ativo";
                    }
                });
            },
        });
    </script>
    
</body>

</html>
