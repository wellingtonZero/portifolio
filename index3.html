<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio Online</title>
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #000000;
            font-family: Arial, Helvetica, sans-serif;
            color: #00bfff;
        }


        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 20px;
        }

        canvas {
            width: 40%;
            max-width: 300px;
            height: auto;
            background-color: #00000000;
            
        }

        .nome {
            font-size: 48px;
            text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .typewriter {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
        }

        .cursor {
            margin-left: 5px;
            width: 1em;
            height: 3px;
            background-color: #00bfff;
            animation: blink 0.5s step-end infinite;
            display: inline-block;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .container {
            position: relative;
            width: 1266px;
            height: 569px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            border: 2px solid #00bfff;
            border-radius: 20px;
            padding: 10px;
            box-sizing: border-box;
        }

        .dots-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            pointer-events: none;
        }

        .dot {
            width: 5px;
            height: 5px;
            background-color: #00bfff;
            border-radius: 50%;
            opacity: 0.2;
            align-self: center;
            justify-self: center;
        }

        .content-container {
            position: relative;
            z-index: 1;
            color: #00bfff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    

    <div class="container">
        <div class="dots-background">
          </div>
    
        <div class="content-container">
            <div class="nome">Wellington</div>
            <div class="content">
                
                <canvas id="riveCanvas" width="500" height="410"></canvas>
                <div class="typewriter">
                    <span class="typewriter-text" texto="Sou Desenvolvedor Front-End."></span>
                    <div class="cursor"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const typingSpeed = 100;
        function typeWriter(element) {
            const text = element.getAttribute('texto');
            let index = 0;
            function type() {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, typingSpeed);
                }
            }
            type();
        }
        document.querySelectorAll('.typewriter-text').forEach((element) => {
            typeWriter(element);
        });
    </script>
    <!--Script desenhas dots-->
    <script>
        const dotsBackground = document.querySelector('.dots-background');
        const numberOfDots = 50; // Adjust the number of dots as needed
      
        for (let i = 0; i < numberOfDots; i++) {
          const dot = document.createElement('div');
          dot.classList.add('dot');
          dotsBackground.appendChild(dot);
        }
      </script>

    <script src="js/arquivoRive.js"></script>
</body>

</html>
