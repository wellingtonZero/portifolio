<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio Online</title>
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #000000;
            font-family: Arial, Helvetica, sans-serif;
        }

        canvas {
            background-color: #000000;
        }

        .typewriter {
            font-size: 32px;
            color: #00bfff;
            text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .cursor {
            margin-left: 5px;
            width: 1em;
            height: 3px;
            background-color: #00bfff;
            animation: blink 0.5s step-end infinite;
            display: inline-block;
            position: relative;
            top: 0.25em;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .container {
            width: 500px;
            height: 500px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="typewriter">
        <span class="typewriter-text" texto="Portifolio"></span>
    </div>
    <canvas id="riveCanvas" width="500" height="410"></canvas>
    <div class="typewriter">
        <span class="typewriter-text" texto="Sou Desenvolvedor de Front-End."></span>
        <div class="cursor"></div>
    </div>
    <div class="container"></div>
    <script>
        const typingSpeed = 100; 
        function typeWriter(element) {
            const text = element.getAttribute('texto'); // Obt√©m o texto do atributo data-text
            let index = 0;
            function type() {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index); // Adiciona uma letra ao texto
                    index++;
                    setTimeout(type, typingSpeed);
                }
            }
            type();
        }
        document.querySelectorAll('.typewriter-text').forEach((element) => {
            typeWriter(element);
        });
    </script>
    <script src="js/arquivoRive.js"></script>
</body>
</html>
