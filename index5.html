<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio Online</title>
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #000000;
            font-family: Arial, Helvetica, sans-serif;
            color: #00bfff;
        }

        #message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <canvas id="riveCanvas" width="500" height="410"></canvas>
    <div id="message">Carregando...</div>

    <script>
        const layout = new rive.Layout({});
        const riveInstance = new rive.Rive({
            src: "assets/moldura.riv",
            stateMachines: "anime",
            canvas: document.getElementById("riveCanvas"),
            layout: layout,
            autoplay: true,
            onLoad: () => {
                // Acessar a máquina de estados
                const stateMachineInputs = riveInstance.stateMachineInputs("anime");

                // Obter as entradas booleanas
                const desligada = stateMachineInputs.find(input => input.name === "desligou");
                const ligada = stateMachineInputs.find(input => input.name === "ligou");

                // Verificar se as entradas foram encontradas
                if (!desligada || !ligada) {
                    console.error("Erro: Entradas 'desligada' e/ou 'ligada' não encontradas no arquivo Rive.");
                    document.getElementById("message").textContent = "Erro ao carregar entradas.";
                    return;
                }

                console.log("Entradas encontradas: ", { desligada, ligada });

                const messageDiv = document.getElementById("message");
                // Monitorar mudanças nos estados
                riveInstance.on("stateChange", () => {
                    if (desligada.value) {
                        
                        messageDiv.textContent = "Desligado";
                    } else if (ligada.value) {
                        messageDiv.textContent = "Ligado";
                    } else {
                        messageDiv.textContent = ""; // Caso nenhuma esteja verdadeira
                    }
                });
            },
            onError: (error) => {
                console.error("Erro ao carregar o arquivo Rive:", error);
                document.getElementById("message").textContent = "Erro ao carregar animação.";
            }
        });
    </script>
</body>

</html>
